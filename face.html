<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Amex thing</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<p id="info">Please allow access to your camera!</p>
		<canvas id="output"></canvas>
		<div id="props">
			<img src="images/props/pink-glasses.png" onclick="App.changeProp('pink-glasses')" />
			<img src="images/props/glasses.png" onclick="App.changeProp('glasses')" />
			<img src="images/props/hat.png" onclick="App.changeProp('hat')" />
			<img src="images/props/hat2.png" onclick="App.changeProp('hat2')" />
			<span id="btn-make_gif" onclick="App.takePicture()">Make GIF!</span>
		</div>
		<div id="photos">
		</div>
		<script src="ccv.js"></script>
		<script src="face.js"></script>
		<script src="gif.js"></script>
		<script src="gif.worker.js"></script>
		<script src="main.js"></script>

	</body>
</html>
